# Site settings
title: Hendrik's Blog
email: 321hendrik@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Notes on working as a Systems Developer (App, Web, Server)
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://hendrikelsner.github.io" # the base hostname & protocol for your site
github_username:  hendrikelsner

# Build settings
permalink: /:title/
include: [img]
github: [Repository metadata]
highlighter: pygments
markdown: kramdown

# Prose Editor Settings
prose:
	rooturl: '_posts'
	siteurl: 'http://hendrikelsner.github.io/'
	media: 'img'
	metadata:
		_posts:
		  - name: "layout"
			field:
			  element: "hidden"
			  value: "blog"
		  - name: "tags"
			field:
			  element: "multiselect"
			  label: "Add Tags"
			  placeholder: "Choose Tags"
			  options:
				- name: "Apples"
				  value: "apples"
				- name: "Bananas"
				  value: "bananas"
		_posts/static:
		  - name: "layout"
			field:
			  element: "hidden"
			  value: "page"
		  - name: "permalink"
			field:
			  element: "text"
			  label: "Permalink"
			  value: ""
